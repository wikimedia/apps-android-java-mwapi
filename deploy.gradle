apply plugin: 'nexus'

modifyPom {
    project {
        name 'json'
        description 'MediaWiki JSON API Java bindings.'
        url 'https://phabricator.wikimedia.org/diffusion/APAJ/repository/master/'
        inceptionYear '2013'

        scm {
            url 'https://phabricator.wikimedia.org/diffusion/APAJ/repository/master/'
            connection 'scm:git:https://gerrit.wikimedia.org/r/apps/android/java-mwapi'
            developerConnection 'scm:git:https://gerrit.wikimedia.org/r/apps/android/java-mwapi'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'bsitzmann_wmf'
                name 'Bernd Sitzmann'
                email 'bernd@wikimedia.org'
            }
            developer {
                id 'dmitrybrant'
                name 'Dmitry Brant'
                email 'dbrant@wikimedia.org'
            }
            developer {
                id 'mholloway'
                name 'Michael Holloway'
                email 'mholloway@wikimedia.org'
            }
            developer {
                id 'niedzielski'
                name 'Stephen Niedzielski'
                email 'stephen@niedzielski.com'
            }
        }
    }
}